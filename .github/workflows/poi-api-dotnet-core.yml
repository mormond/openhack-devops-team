name: POI API Workflow

on:
  push:
    branches: [ master ]
    paths:    [ apis/poi/** ]
  pull_request:
    branches: [ master ]
    paths:    [ apis/poi/** ]

jobs:     
  build:   
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apis/poi  

    steps:    
      - uses: actions/checkout@v2
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        #with:
          #dotnet-version: 2.1.x

      - name: Install dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Test
        run: dotnet test --no-restore --verbosity normal
        
  log_issue:
    if: ${{ !success() }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Create issue when failed
        id: create-issue
        uses: JasonEtco/create-an-issue@v2
        with:
          filename: .github/ISSUE_TEMPLATE/bug_report.md        
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          name: Build failed
          title: The build failed for ${{ github.workflow }}
             
      - name: Log issue number
        run: 'echo Created issue number ${{ steps.create-issue.outputs.number }}'

  push_to_registry:
    needs: [build]
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apis/poi/web   
           
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to package registry
        run: docker login docker.pkg.github.com -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
        
      - name: Build docker image
        run: docker build -t docker.pkg.github.com/${{ github.repository }}/api-poi:${{ github.run_number }} .

      - name: Push to registry
        run: docker push docker.pkg.github.com/${{ github.repository }}/api-poi:${{ github.run_number }}

  deploy:
    needs: [push_to_registry]
    name: Deploy to App Service
    runs-on: ubuntu-latest    

    steps:
    - run: docker login docker.pkg.github.com -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
              
    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'openhackpf79scm7poi'
        publish-profile: ${{ secrets.poiWebAppPublishProfile }}
        images: 'docker.pkg.github.com/${{ github.repository }}/api-poi:${{ github.run_number }}'
